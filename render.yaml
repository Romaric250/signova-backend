# Render.com deployment configuration
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: signova-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm ci && npx prisma generate && npm run build
    startCommand: npm run start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: BETTER_AUTH_SECRET
        generateValue: true
      - key: BETTER_AUTH_URL
        fromService:
          type: web
          name: signova-backend
          property: host
      - key: OPENAI_API_KEY
        sync: false
      - key: UPLOADTHING_SECRET
        sync: false
      - key: UPLOADTHING_APP_ID
        sync: false
      - key: FRONTEND_URL
        sync: false

